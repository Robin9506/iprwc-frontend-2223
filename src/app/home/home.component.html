<div class="min-h-screen">
  <div class="flex justify-center mt-12 w-full">
    <h1 class="text-6xl text-ipNight font-bold">Welcome To Triple R Games</h1>
  </div>
  <div class="flex justify-center items-center mt-12">

    <div class="py-48 w-3/4 rounded-xl "  style="background-image: url(../../assets/home.jpg); background-repeat: no-repeat; background-size: 100% 100%"
        >
          <div class="container mx-auto px-6 bg-ipRed-200 bg-opacity-95 h-24">
            <h2 class="text-4xl font-bold mb-2 text-ipNight pt-2">
              The Best Games of Now!
            </h2>
            <h3 class="text-2xl mb-8 text-white">
              Triple R Games Is Specialized In The Games From The Endless Now
            </h3>
    
            <button class="bg-ipGrue text-white font-bold rounded-full py-4 px-8 shadow-lg uppercase tracking-wider" (click)="navigateToProducts()">
              Go To Products
            </button>
          </div>
    </div>
  </div>

  <div class="flex justify-center">
  <section class="bg-ipGrue mt-12 w-3/4 rounded-xl">

      <div class="container mx-auto px-6 py-20">
        <h2 class="text-4xl font-bold text-center text-white mb-8">
          Featured Games
        </h2>
        <div class="flex flex-wrap">
          <div class="w-full md:w-1/5 px-2 mb-4 rounded-xl hover:cursor-pointer" (click)="navigateToSingleProduct(product)" *ngFor="let product of this.featuredProducts">
            <div class="bg-white rounded shadow-lg p-2">
              <div class="flex justify-center items-center">
                <p class="text-ipNight font-bold text-lg">{{product.name}}</p>
              </div>
              <div class="relative">
                <div class="absolute h-16 w-16 bg-ipRed-200 rounded-full bottom-0 right-0 mb-2 mr-2 rotate-12 flex items-center justify-center">
                  <p class="text-white font-bold">â‚¬{{product.price}}</p>
                </div>
                <div class="flex justify-center items-center">
                  <img class="h-96 w-80" src="{{product.imageLink}}">
                </div>
                  
              </div>

              <p class="text-gray-500 mt-2">Only for {{product.platform}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
