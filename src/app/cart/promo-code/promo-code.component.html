
<div class="ml-64 flex justify-between items-center w-96 rounded-full bg-ipRed-100 mt-3" *ngIf="!hasDiscount">
    <label class="ml-4 text-md text-white" for="promo-code">Promo</label>
    <input placeholder="code" (keydown.enter)="enterCode(promo.value);" class="rounded-full text-center border-none outline-0" type="text" id="promo-code" name="promo-code" #promo><br><br>
    <button *ngIf="!hasEnteredCode" class="mr-5 p-1 text-white font-bold bg-ipGrue hover:bg-ipGrue2 rounded-full" (click)="enterCode(promo.value)">Enter</button>
</div>

<div class="ml-64 flex justify-between items-center w-96 h-12 rounded-full bg-ipRed-100 mt-3" *ngIf="hasDiscount">
    <label class="ml-4 text-md text-white" for="promo-code">Promo</label>
    <label class="mr-5 text-md text-white" for="promo-code">{{currentPromoCode}} | {{currentDiscount}}%</label>
    <button class="mr-5 px-2 text-white font-bold bg-ipGrue rounded-full" (click)="removeCode()">X</button>
</div>
