<div class="flex justify-center mt-12 mb-12 ml-48 " >
    <div class="grid grid-cols-1 gap-x-12 gap-y-5 w-7/12"> 
      <div class="flex h-82 shadow-xl rounded-sm bg-white border-2 border-ipGrue hover:border-ipNight" *ngFor="let item of productList">
        <div class="h-full w-48 border-r-2 border-ipGrue">
          <a href="#!">
            <img class=" max-h-[100%] h-fit w-full" src="{{item.imageLink}}" alt=""/>
          </a>
        </div>
        <div class="w-full ">
          <div class="pl-6 pt-2">
            <h5 class="text-ipNight text-2xl font-medium hover:cursor-pointer hover:underline"> 
              {{item.name}}
            </h5>
            <p class="text-3xl font-medium text-ipRed-200">
              â‚¬{{item.price}}
            </p>
            <div class="flex flex-row">
              <p class="text-3xl font-medium text-yellow-500"  *ngFor="let number of getProductRating(item)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                  <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                </svg>                             
              </p>
              <p class="text-3xl font-medium text-gray-500"  *ngFor="let number of getNonRating(item)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                  <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                </svg>                             
              </p>
            </div>
            
            <div class="relative w-full">
              <button (click)="addProductToCart(item)" class=" absolute right-0 w-24 h-8 bg-ipRed-200 rounded-xl text-ipBaige hover:bg-ipRed-100">
                <p>Add To Cart</p>
              </button>
            </div>
          </div>
        </div>       
      </div>
  </div>
</div>
