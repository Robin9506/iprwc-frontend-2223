<div class="flex mt-12 mb-12" >
    <div class="grid grid-cols-1 gap-x-12 gap-y-5 w-8/12"> 
      <div class="flex h-82 shadow-xl rounded-sm bg-white border-2 border-ipGrue hover:border-ipNight" *ngFor="let item of productList">
        <div class="h-full w-48 border-r-2 border-ipGrue">
          <a href="#!">
            <img class=" max-h-[100%] h-fit w-full" src="{{item.imageLink}}" alt=""/>
          </a>
        </div>
        <div class="w-full ">
          <div class="pl-6 pt-2">
            <h5 class="text-ipNight text-2xl font-medium hover:cursor-pointer hover:underline"> 
              {{item.name}}
            </h5>
            <p class="text-3xl font-medium text-ipRed-200">
              â‚¬{{item.price}}
            </p>
            <div class="flex flex-row mt-3">
              <p class="text-3xl font-medium text-yellow-500"  *ngFor="let number of getProductRating(item)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                  <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                </svg>                             
              </p>
              <p class="text-3xl font-medium text-gray-500"  *ngFor="let number of getNonRating(item)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                  <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                </svg>                             
              </p>
              <p class="ml-1 font-bold">
                ({{item.rating}})
              </p>
            </div>
            <p class="ml-1 mt-5 text-md">
              {{item.description}}
            </p>
            
            <div class="relative w-full h-full">
              <button (click)="addProductToCart(item)" class=" flex justify-center absolute right-0 w-16 h-16 mr-8 border-b-4 border-ipRed-50 bg-ipRed-200 rounded-xl text-ipBaige hover:bg-ipRed-100">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-8 h-8 mt-4 ml-2">
                  <path d="M1 1.75A.75.75 0 011.75 1h1.628a1.75 1.75 0 011.734 1.51L5.18 3a65.25 65.25 0 0113.36 1.412.75.75 0 01.58.875 48.645 48.645 0 01-1.618 6.2.75.75 0 01-.712.513H6a2.503 2.503 0 00-2.292 1.5H17.25a.75.75 0 010 1.5H2.76a.75.75 0 01-.748-.807 4.002 4.002 0 012.716-3.486L3.626 2.716a.25.25 0 00-.248-.216H1.75A.75.75 0 011 1.75zM6 17.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15.5 19a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mt-6">
                  <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                </svg>
                
                
              </button>
            </div>
          </div>
        </div>       
      </div>
  </div>
</div>
