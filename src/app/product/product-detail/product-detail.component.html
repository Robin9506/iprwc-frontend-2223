<div class="flex justify-center mt-12 mb-12 ml-48 " >
    <div class="grid grid-cols-1 gap-x-12 gap-y-5 w-7/12"> 
      <div class="flex h-82 shadow-xl rounded-sm bg-white border-2 border-ipGrue hover:border-ipNight" *ngFor="let item of productList">
        <div class="h-full w-48 border-r-2 border-ipGrue">
          <a href="#!">
            <img class=" max-h-[100%] h-fit w-full" src="{{item.imageLink}}" alt=""/>
          </a>
        </div>
        <div class="w-full ">
          <div class="pl-6 pt-2">
            <h5 class="text-ipNight text-2xl font-medium hover:cursor-pointer hover:underline"> 
              {{item.name}}
            </h5>
            <p class="text-3xl font-medium text-ipRed-200">
              â‚¬{{item.price}}
            </p>
            <div class="flex flex-row">
              <p class="text-3xl font-medium text-yellow-500"  *ngFor="let number of getProductRating(item)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                </svg>              
              </p>
            </div>
            
            <div class="relative w-full">
              <button (click)="addProductToCart(item)" class=" absolute right-0 w-24 h-8 bg-ipRed-200 rounded-xl text-ipBaige hover:bg-ipRed-100">
                <p>Add To Cart</p>
              </button>
            </div>
          </div>
        </div>       
      </div>
  </div>
</div>
