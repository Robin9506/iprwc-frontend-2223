<div class="relative h-screen bg-green-500 text-center">
    <div class="bg-yellow-200 h-[50%]">
        <p>
            Platform
        </p>
        <hr class="h-1 bg-gray-800 border-0">
        <div class="flex items-center mb-4" *ngFor="let platformFilter of this.platformFilters">
            <input (click)="setPlatformFilter(platformFilter); onFilter()" id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{platformFilter}}</label>
        </div>
    </div>
    <div class="bg-red-200 h-[50%]">
        <p>
            Company
        </p>
        <hr class="h-1 bg-gray-800 border-0">
        <div class="flex items-center mb-4" *ngFor="let companyFilter of this.companyFilters">
            <input (click)="setCompanyFilter(companyFilter); onFilter()" id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{companyFilter}}</label>
        </div>
    </div>
            
</div>
