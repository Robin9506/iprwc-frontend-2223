<div class="relative flex justify-center w-full bg-blue h-screen">
    <div class="w-4/5 h-screen flex">
        <div class="flex justify-center w-full mt-12 ml-48 font-mono min-h-screen">
            <div class="w-8/12 ">
                <div class="font-sans text-ipRed-100">Number of Promos ({{promoList.length}})</div>
                <table class="w-full divide-y divide-solid bg-white">
                    <thead class="bg-ipRed-100 text-ipBaige h-12">
                        <tr>
                            <th>Id</th>
                            <th>Code</th>
                            <th>Discount</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody class=" divide-y divide-solid text-center text-ipRed-200 font-bold" *ngFor="let promo of promoList; let i = index">
                        <tr class="h-16 text-lg">
                            <td>{{promo.id}}</td>
                            <td>{{promo.code}}</td>
                            <td>{{promo.discount}}</td>
                            <td>
                                <button (click)="navigateToEditPromo(promo.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 mt-2 ml-2 text-ipNight">
                                        <path d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z" />
                                        <path d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z" />
                                      </svg>                             
                                      
                                </button>
                            </td>
                            <td>
                                <button (click)="deletePromo(promo.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 mt-2 ml-2 text-ipRed-200">
                                        <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z" clip-rule="evenodd" />
                                      </svg>   
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    <div class="w-1/5 h-[111vh] bg-ipRed-100">
        <h1 class="mt-8 flex justify-center items-center text-white font-bold">Add Promo</h1>
        <div class="mt-20 h-4/5 w-full flex justify-center">          
            <form #addForm="ngForm">
                <div class="w-96">
                    <label class="label">Code</label>
                    <div class="inputField">
                        <input class="addInput" type="text" name="promoCode" [(ngModel)]="promoCode">
                    </div>
                    <label class="label">Discount</label>
                    <div class="inputField">
                        <input class="addInput" min="0" max="500" type="number" name="discount" [(ngModel)]="discount">
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="submitButton mt-24" (click)="addPromo()">
                            <button  type="submit" >Submit</button>
                        </div>
                    </div>
                </div>                
            </form>
        </div>
    </div>
</div>
