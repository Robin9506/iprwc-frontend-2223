<div class="relative flex justify-center w-full bg-blue h-12">
    <div class="w-3/5 h-screen flex">
        <div class="w-3/4 ml-24 mt-4 ">
            <div class="productName">
                <p>{{productName}}</p>
            </div>
            <div class="text-ipNight text-sm font-medium mb-6 ml-0.5"> 
                <p>
                    [{{productCompany}} - {{productPlatform}}]
                </p>
                    
            </div> 
            
            
            <div>
                <img class=" max-h-[100%] h-128 w-[90%]" src="{{productImageLink}}" alt=""/>
            </div>
            <div class="productRating">
                <p class="text-3xl font-medium text-yellow-500"  *ngFor="let number of getProductRating(productRating)">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                  </svg>                             
                </p>
                <p class="text-3xl font-medium text-gray-500"  *ngFor="let number of getNonRating(productRating)">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                  </svg>                             
                </p>
                <p class="ml-1 font-bold">
                  ({{productRating}})
                </p>
            </div>  
             
        </div>
        <div class="w-full mt-64 ">

            <div class="productPrice">
                <p>{{productPrice | currency:'EUR'}}</p>
            </div>

            
            <div>
                <p>{{productDescription}}</p>
            </div>
        </div>
        
    </div>
    <div class="w-2/5 h-screen bg-ipGrue">
        <h1>Edit Product</h1>
        <div class="mt-20 h-4/5 w-full flex items-center justify-center">
            
            <form (ngSubmit)="editProduct(editForm, id)" #editForm="ngForm">
                <div class="w-96">
                    <div class="inputField">
                        <label class="label">Name</label>
                        <input class="editInput" type="text" name="productName" [(ngModel)]="productName">
                    </div>
                    <div class="inputField">
                        <label class="label">Price</label>
                        <input class="editInput" type="number" name="productPrice" [(ngModel)]="productPrice">
                    </div>
                    <div class="inputField">
                        <label class="label">Description</label>
                        <textarea  class="editInputDescription" type="text" name="productDescription" [(ngModel)]="productDescription"> </textarea> 
                    </div>
                    <div class="inputField">
                        <label class="label">Company</label>
                        <input class="editInput" type="text" name="productCompany" [(ngModel)]="productCompany">
                    </div>
                    <div class="inputField">
                        <label class="label">Image</label>
                        <input class="editInput" type="text" name="productImageLink" [(ngModel)]="productImageLink">
                    </div>
                    <div class="inputField">
                        <label class="label">Rating</label>
                        <input class="editInput" type="number" min="1" max="5" name="productRating" [(ngModel)]="productRating">
                    </div>
                    <div class="inputField">
                        <label class="label">Platform</label>
                        <input class="editInput" type="text" name="productPlatform" [(ngModel)]="productPlatform">
                    </div>
                    <div class="submitButton">
                        <button  type="submit">Submit</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
